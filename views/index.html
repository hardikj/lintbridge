
<div class="tcontainer">
	{{#if list}}
	<table class="ui two column table basic">
		<thead>
			<tr>
				<th>No</th>
				<th >Wiki Name</th>
		  	</tr>
	  	<thead>
	  	<tbody>
			{{#each entries ~}}
			<tr>
				<td>{{~@index}}</td>
				<td><a href="/_html/{{this}}/issues/">{{this}}</a></td>
			</tr>
			{{~/each}}
		<tbody>
	</table>
	{{else}}
	<table class="ui five column table basic">
		<thead>
			<tr>
				<th>No</th>
				<th >Type</th>
				<th>Page</th>
				<th>Wiki</th>
				<th>Action</th>
			</tr>
			<thead>
			<tbody>
			{{#each entries ~}}
			<tr>
				<td>{{~@index}}</td>
				<td><a href="/_html/issues/type/{{type}}">{{~type}}</a></td>
				<td><a href="/_html/{{wiki}}/issues/{{page}}/{{revision}}">{{~page}}</a></td>
				<td><a href="/_html/{{wiki}}/issues/">{{~wiki}}</a></td>
				<td class="active">
					<i class="attention icon">
						<a href="/_html/issues/{{_id}}">Fix This</a> | &nbsp
						<a href="/_html/{{wiki}}/allissues/{{page}}/{{revision}}">Fix All</a>
					</i>
				</td>
			</tr>
			{{~/each}}
		<tbody>
	</table>
	{{/if}}
</div>
